<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Porcentaje</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="encabezado">
  <div class="logo-centro">
    <img src="imagenes/logo-instituto.png.jpg" alt="Logo Instituto" class="logo">
  </div>
  <div class="nombre-derecha">
    <img src="imagenes/nombre-profesor.png.jpg" alt="Prof. Ricardo Visconti" class="profesor">
  </div>
</div>


  <div class="container">
    <h1>üßÆ Calculadora %</h1>
    <p><strong>Descripci√≥n:</strong> Calcular el porcentaje de una cantidad dada.</p>

    <div style="margin-bottom: 20px;">
      <label for="tipoOperacion"><strong>Tipo de operaci√≥n:</strong></label>
      <select id="tipoOperacion">
        <option value="porcentaje">Porcentaje</option>
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicaci√≥n</option>
        <option value="division">Divisi√≥n</option>
      </select>
    </div>

    <div id="bloquePorcentaje">
      <div class="inputs">
        <label>El 
          <input type="number" id="porcentaje" placeholder="%" /> % de 
          <input type="number" id="cantidad" placeholder="Cantidad" /> es 
          <span id="resultado" class="resultado">...</span>.
        </label>
      </div>
      <button id="btnCalcular">Calcular</button>
      <div class="operaciones">
        <h3>Operaciones</h3>
        <table>
          <tr><th>n</th><th>%</th></tr>
          <tr><td id="tablaX">x</td><td id="tablaPorcentaje"></td></tr>
          <tr><td id="tablaCantidad"></td><td>100</td></tr>
        </table>
        <p class="formula" id="formula"></p>
      </div>
      <div class="barra">
        <h3>Representaci√≥n</h3>
        <div class="barra-contenedor">
          <div id="barraValor" class="barra-valor"></div>
        </div>
        <div class="barra-labels">
          <span>0</span>
          <span id="etiquetaCantidad">0</span>
        </div>
      </div>
    </div>

    <div id="bloqueBasico" style="display:none;">
      <div class="inputs">
        <input type="number" id="op1" placeholder="Operando 1" />
        <span id="simboloOperacion">+</span>
        <input type="number" id="op2" placeholder="Operando 2" />
        = <span id="resultadoBasico" class="resultado">...</span>
      </div>
      <button id="btnCalcularBasico">Calcular</button>
    </div>

    <hr>
    <h3>üßë‚Äçüéì C√°lculo de asistencia</h3>
    <div class="grupo">
      <label>Total de clases:</label>
      <input id="totalClases" type="number" value="60">
    </div>
    <div class="grupo">
      <label>Faltas del alumno:</label>
      <input id="faltasAlumno" type="number" value="0">
    </div>
    <button id="btnCalcAsis">Calcular %</button>
    <div class="resultados">
      <p>Porcentaje de faltas: <span id="pctFaltas">‚Äì</span></p>
      <p>Porcentaje de asistencia: <span id="pctAsis">‚Äì</span></p>
    </div>
  </div>

  <footer>
    <p>Desarrollado por Ricardo Visconti</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
